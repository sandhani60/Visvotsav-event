<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandhani Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: rgba(0, 0, 0, 0.6); 
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(REST.webp); 
            background-size: cover;
            background-position: center;
            z-index: -1; 
        }

        main {
            background-color: transparent; 
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            width: 100%;
            box-shadow: 0px 4px 15px rgba(234, 50, 50, 0.2);
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        h1 span {
            animation: fall 2s ease forwards;
            opacity: 0;
            display: inline-block;
        }

        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.1s; }
        h1 span:nth-child(3) { animation-delay: 0.2s; }
        h1 span:nth-child(4) { animation-delay: 0.3s; }
        h1 span:nth-child(5) { animation-delay: 0.4s; }
        h1 span:nth-child(6) { animation-delay: 0.5s; }
        h1 span:nth-child(7) { animation-delay: 0.6s; }
        h1 span:nth-child(8) { animation-delay: 0.7s; }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rest of your menu styles */
        .menu-section {
            margin-bottom: 30px;
        }

        h2 {
            color: #0e6188;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            margin-right: 10px;
        }

        /* Other button styles */
        button {
            padding: 10px 15px;
            background-color:transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #095073;
        }


    </style>
</head>
